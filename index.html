<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="text-light">Calorie Counter</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid d-flex justify-content-end">
              <ul class="navbar-nav">
                <li
                  class="nav-item m-1 p-1 rounded-1 border border-dark border-2 text-light"
                >
                  Set Daily Limit
                </li>
                <li
                  class="nav-item m-1 p-1 rounded-1 border border-dark border-2 text-light"
                >
                  Reset Day
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-4">
        <div class="row d-flex justify-content-center p-1">
          <div class="col-12 col-sm-6">
            <div class="text-center border rounded p-2 m-1">
              <h3>2000</h3>
              <h4>Daily Calorie Limit</h4>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div
              class="text-center border rounded p-2 m-1 bg-success text-light"
            >
              <h3>2000</h3>
              <h4>Daily Calorie Limit</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="row d-flex justify-content-center p-1 mb-4 pb-4 border-bottom border-5"
        >
          <div class="col-12 col-sm-4">
            <div class="border rounded text-center p-2 bg-light">
              <h3>0</h3>
              <span>Calories Consumed</span>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="border rounded text-center p-2 bg-light">
              <h3>0</h3>
              <span>Calories Burned</span>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="border rounded text-center p-2 bg-light">
              <h3>0</h3>
              <span>Calories Remaining</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" placeholder="Filter Meals..." />
            <div>
              <h3 class="fs-5">Meals / Food Items</h3>
              <button>+ Add Meal</button>
            </div>
          </div>
          <div class="col">
            <input type="text" placeholder="Filter Workouts..." />
            <div>
              <h3></h3>
              <button>+ Add Workout</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
