<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- font awesome icon -->
            <i class="fa-solid fa-heart-pulse"></i>
            <span class="text-light">Calorie Counter</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid d-flex justify-content-end">
              <ul class="navbar-nav">
                <li id="daily-limit-btn" class="nav-item text-light">
                  <a
                    href="#"
                    class="nav-link text-light m-1 py-1 px-2 rounded-1 border border-dark border-1"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    >Set Daily Limit</a
                  >
                </li>
                <!-- modal pop-up for daily limit button -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Set Daily Calorie Limit
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <input
                          type="number"
                          class="form-control"
                          id="daily-limit-input"
                          placeholder="Enter your daily limit"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-success"
                          id="saveButton"
                          data-bs-dismiss="modal"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <li
                  id="reset"
                  class="nav-item m-1 py-1 px-2 rounded-1 border border-dark border-1 text-light"
                >
                  Reset Day
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-4">
        <div class="row d-flex justify-content-center p-1">
          <div class="col-12 col-sm-6">
            <div class="text-center border rounded p-2 m-1">
              <h3 id="dailyLimit">2000</h3>
              <h4>Daily Calorie Limit</h4>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div id="gainLossDiv"
              class="text-center border rounded p-2 m-1 bg-success text-light"
            >
              <h3 id="gainLoss">0</h3>
              <h4>Gain/Loss</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="row d-flex justify-content-center p-1 mb-4"
        >
          <div class="col-12 col-sm-4">
            <div class="border rounded text-center p-2 bg-light">
              <h3 id="consumed">0</h3>
              <span>Calories Consumed</span>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="border rounded text-center p-2 bg-light">
              <h3 id="burned">0</h3>
              <span>Calories Burned</span>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="remaining border rounded text-center p-2 bg-success">
              <h3 id="remaining">0</h3>
              <span>Calories Remaining</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Progress Bar -->
    <section class="px-5 py-3">
      <div class="progress">
        <div id="calorie-progress" class="progress-bar" role="progressbar" ></div>
      </div>
    </section>

    <section>
      <div class="container pb-5">
        <div class="row">
          <div class="col-12 col-sm-6">
            <input
              class="w-100 m-1 rounded"
              type="text"
              placeholder="Filter Meals..."
            />
            <div class="p-1 row">
              <div class="col-8">
                <h3 class="fs-5 border-start border-success border-5 ps-2">
                  Meals
                </h3>
              </div>

              <div class="col-4">
                <button id="mealFormBtn" class="rounded bg-success text-light">
                  + Add Meal
                </button>
              </div>
              <!-- Add meal -->

              <div class="collapse show" id="collapse-meal">
                <div class="card card-body bg-light">
                  <form action="" id="meal-form">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="meal-name"
                        placeholder="Food Item"
                      />
                    </div>
                    <div class="mb-3">
                      <input placeholder="Number of Calories"
                        type="number"
                        class="form-control"
                        id="meal-calories"
                      /><button class="btn btn-primary text-white"></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <input
              class="w-100 m-1 rounded"
              type="text"
              placeholder="Filter Workouts..."
            />
            <div class="p-1 row">
              <div class="col-8">
                <h4 class="fs-5 border-start border-danger border-5 ps-2">
                  Workouts
                </h4>
              </div>
              <div class="col-4">
                <button id="workoutFormBtn" class="rounded bg-danger text-light">
                  + Add Workout
                </button>
              </div>
            </div>

            <!-- Add Workout -->

            <div class="collapse show" id="collapse-workout">
              <div class="card card-body bg-light">
                <form action="" id="workout-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="workout-name"
                      placeholder="Workout"
                    />
                  </div>
                  <div class="mb-3">
                    <input placeholder="Calories Burned"
                      type="number"
                      class="form-control"
                      id="meal-calories"
                    /><button class="btn btn-primary text-white"></button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
